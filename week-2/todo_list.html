<!-- task4.html -->
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List - Task 4</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        #todo-container { max-width: 400px; background: white; padding: 20px; border-radius: 8px; margin: auto; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }
        input { width: 70%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 12px; border: none; background: #28a745; color: white; cursor: pointer; border-radius: 4px; }
        button:hover { background: #218838; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; background: #eee; margin-top: 5px; display: flex; justify-content: space-between; align-items: center; }
        .remove { background: red; color: white; padding: 4px 8px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div id="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTask">Add</button>
    <ul id="taskList"></ul>
</div>

<script>
    let addBtn = document.getElementById("addTask");
    let taskInput = document.getElementById("taskInput");
    let taskList = document.getElementById("taskList");

    addBtn.addEventListener("click", function() {
        let taskText = taskInput.value.trim();
        if (taskText !== "") {
            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button class="remove">X</button>`;
            taskList.appendChild(li);
            taskInput.value = "";
        }
    });

    taskList.addEventListener("click", function(e) {
        if (e.target.classList.contains("remove")) {
            e.target.parentElement.remove();
        }
    });
</script>

</body>
</html>
