<!DOCTYPE html>
<html>
<head>
    <title>Contact Form - Task 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f0f0f0;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Contact Us</h2>
<form>
    <label>Name:</label>
    <input type="text" placeholder="Enter your name">

    <label>Email:</label>
    <input type="email" placeholder="Enter your email">

    <label>Message:</label>
    <textarea placeholder="Enter your message"></textarea>

    <button type="submit">Submit</button>
</form>

</body>
</html>
