<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Validation - Task 2</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f0f0f0; }
        form { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 15px; padding: 10px; width: 100%; background: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Contact Us</h2>
<form id="contactForm">
    <label>Name:</label>
    <input type="text" id="name">
    <div class="error" id="nameError"></div>

    <label>Email:</label>
    <input type="email" id="email">
    <div class="error" id="emailError"></div>

    <label>Message:</label>
    <textarea id="message"></textarea>
    <div class="error" id="messageError"></div>

    <button type="submit">Submit</button>
</form>

<script>
    let form = document.getElementById("contactForm");

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        let isValid = true;

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let message = document.getElementById("message").value.trim();

        document.getElementById("nameError").textContent = "";
        document.getElementById("emailError").textContent = "";
        document.getElementById("messageError").textContent = "";

        if (name === "") {
            document.getElementById("nameError").textContent = "Name is required";
            isValid = false;
        }

        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "") {
            document.getElementById("emailError").textContent = "Email is required";
            isValid = false;
        } else if (!emailPattern.test(email)) {
            document.getElementById("emailError").textContent = "Invalid email format";
            isValid = false;
        }

        if (message === "") {
            document.getElementById("messageError").textContent = "Message is required";
            isValid = false;
        }

        if (isValid) {
            alert("Form submitted successfully!");
            form.reset();
        }
    });
</script>

</body>
</html>
