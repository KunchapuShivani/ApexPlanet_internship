<!DOCTYPE html>
<html>
<head>
    <title>Responsive Layout - Task 3</title>
    <style>
        body { margin: 0; font-family: Arial; }
        header { background: #d67676; color: white; padding: 15px; text-align: center; }
        nav { display: flex; justify-content: center; background: #dea0a0; }
        nav a { color: white; padding: 14px; text-decoration: none; }
        nav a:hover { background: #c15454; }
        .container { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; padding: 20px; }
        .content { background: #f4f4f4; padding: 20px; }
        .sidebar { background: #ddd; padding: 20px; }
        @media(max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            nav { flex-direction: column; }
        }
    </style>
</head>
<body>

<header>
    <h1>My Responsive Page</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="content">
        <h2>Main Content</h2>
        <p>This is the main area of the page.</p>
    </div>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar area.</p>
    </div>
</div>

</body>
</html>
